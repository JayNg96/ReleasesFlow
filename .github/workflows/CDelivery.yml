name: CDelivery
on:
  push:
    branches:
      - 'dev'
      - 'uat'
      - 'prod'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Libraries
        run: |
          pip install flake8 pytest pytest-cov
          
      - name: Checkout Own Repo
        uses: actions/checkout@v2
        with:
          repository: JayNg96/ReleasesFlow
      - name: list out contents
        run: |
          ls
          
      - name: test with pytest
        run: |
          python -m pytest tests/test_* -v -cov --junitxml=report.xml
    
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "report.xml"
        
  create-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    needs: build
    environment: PROD
    steps:
      - name: Checkout Own Repo
        uses: actions/checkout@v3
        with:
          repository: JayNg96/ReleasesFlow
        
      - name: conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          version-file: "./package.json,./package-lock.json"
        
      - name: create release
        id: create-new-release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          
      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: ${{ steps.changelog.outputs.tag }}.zip
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./${{ steps.changelog.outputs.tag }}.zip
          asset_name: ${{ steps.changelog.outputs.tag }}.zip
          asset_content_type: application/zip
        
      - name: send zip on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            New release has been deployed: ${{ env.RELEASE_VERSION }}
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            
            File version ${{ steps.changelog.outputs.tag }}.zip will be downloadable below.
          document: ${{ steps.changelog.outputs.tag }}.zip
