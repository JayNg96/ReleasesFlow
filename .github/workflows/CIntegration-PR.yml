name: CIntegration-PR
on:
  pull_request:
    types: [opened]
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:        
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11
        
    - name: Install Libraries
      run: |
        pip install flake8 pytest pytest-cov pandas Flask Flask-MySQLdb Flask-SQLAlchemy PyMySQL SQLAlchemy
        
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        repository: JayNg96/ReleasesFlow
        
    - name: test with pytest
      run: |
        pytest tests/test_*.py -v -cov --junitxml=report.xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        junit_files: "report.xml"
    
    - name: Label PR size
      uses: coverwallet/pr-labeler@v1.2.1
      with:
        xs_max_size: '10'
        s_max_size: '100'
        m_max_size: '500'
        l_max_size: '1000'
        exclude_files: '.txt'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Assign Reviewers
      if: github.event_name == 'pull_request'
      env:
        REVIEWER: DevOps-Team4-2022
      run: |
        echo "Checking pull request creator..."
        if [ "${{ github.event.pull_request.user.login }}" == "JayNg96" ]; then
          echo "Assigning reviewers..."
          REVIEWERS="${{ env.REVIEWER }}"
          echo "::set-output name=reviewers::$REVIEWERS"
        fi
                  
    - name : Print Title of PR
      run: echo The Title of your PR is ${{ github.event.pull_request.title }}
